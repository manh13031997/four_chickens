<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0, user-scalable=no,
    maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="cart/cart.css">

    <title>Giỏ Hàng</title>
    <script src="cart/script.js"></script>
</head><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<body>
<header class="header_menu">
    <div class="mid-header wid_100 d-flex align-items-center">
        <div class="container px-md-0">
            <div class="row align-items-center">
                <div class="col-4 header-right d-lg-none d-block">
                    <div class="toggle-nav btn menu-bar mr-4 ml-0 p-0  d-lg-none d-flex text-white">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
                <div class="col-4 col-lg-2 header-right">


                    <a href="/" class="logo-wrapper ">
                        <img class="image-fluid" src="//bizweb.dktcdn.net/100/435/899/themes/927741/assets/logo.png?1701440377226" alt="logo Rau củ quả 24h">
                    </a>

                </div>
                <div class="col-xl-5 col-lg-4 col-12 header-center" id="search-header">
                    <form action="/search" method="get" class="input-group search-bar custom-input-group " role="search">
                        <input type="text" name="name" value="" autocomplete="off" placeholder="Tìm kiếm sản phẩm..." class="input-group-field auto-search form-control " required="">
                        <input type="hidden" name="type" value="product">
                        <span class="input-group-btn btn-action">
							<button type="submit" class="btn text-white icon-fallback-text h-100">
								<span class="fa fa-search"> </span>
							</button>
						</span>
                        <div class="search-suggest">
                            <div class="list-search list-search-style">
                            </div>
                            <div class="list-search2 list-search-style">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-4 col-xl-5 col-lg-6 ">
                    <ul class="header-left mb-0 float-right list-unstyled  d-flex align-items-center">
                        <li class="media d-lg-flex d-none hotline ">
                            <img class="align-self-center mr-3" src="//bizweb.dktcdn.net/100/435/899/themes/927741/assets/phone-call.png?1701440377226" width="24" alt="phone">
                            <div class="media-body d-md-flex flex-column d-none ">
                                <span>Hỗ trợ khách hàng</span>
                                <a class="font-weight-bold d-block" href="tel:0911018650" title="0911018650">
                                    0911018650
                                </a>
                            </div>
                        </li>
                        <li class="ml-4 mr-4 mr-md-3 ml-md-3 media d-lg-flex d-none ">

                            <i class="fas fa-user-circle mr-3 align-self-center" style="color: white"></i>
                            <div class="media-body d-md-flex flex-column d-none ">
                                <a href="/account/login" title="Tài khoản" class="li-block">
                                    Tài khoản
                                </a>
                                <small>
                                    <a href="/account/login" title="Đăng nhập" class="font-weight">
                                        Đăng nhập
                                    </a>
                                </small>
                            </div>
                        </li>
                        <li class="ml-0 mr-2 mr-md-0">
                            <div class="mini-cart text-xs-center">
                                <a class="img_hover_cart" href="/cart" title="Giỏ hàng">
                                    <i class="fas fa-shopping-bag"></i>
                                    <span class="mx-2 d-md-block d-none">Giỏ hàng</span>
                                    <span class="count_item count_item_pr">0</span>
                                </a>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="subheader row">
    <div class="container">
        <div class="toogle-nav-wrapper">
            <i class="fa-solid fa-bars fa-xl"></i> Danh sách sản phẩm
        </div>
        <ul class="shop-policises list-unstyled  d-flex align-items-center flex-wrap m-0 pr-0">
            <li>
                <div class="icon">
                    <i class="fa-solid fa-cart-shopping fa-xs"></i> Bảng giá sản phẩm
                </div>
            </li>
            <li>
                <div class="icon">
                    <i class="fa-solid fa-star fa-xs"></i> Review sản phẩm
                </div>
            </li>
            <li>
                <div class="icon">
                    <i class="fa-solid fa-comment fa-xs"></i>Nhật ký vườn
                </div>
            </li>
            <li>
                <div class="icon">
                    <i class="fa-solid fa-heart fa-xs"></i> Kiểm tra khi nhận hàng
                </div>
            </li>
        </ul>
    </div>
</div>
<section class="bread-crumb mb-3">
    <span class="crumb-border"></span>
    <div class="container px-md-0">
        <div class="row">
            <div class="col-12 a-left">
                <ul class="breadcrumb m-0 px-0">
                    <li class="home">
                        <a  href="/" class='link' ><span >Trang chủ</span></a>
                        <span class="mr_lr">&nbsp;/&nbsp;</span>
                    </li>
                    <li><strong ><span>Giỏ hàng</span></strong></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section class="main-cart">
    <form action="">
        <div class="header-cart">
            <div class="title-cart title_cart_mobile heading-bar">
                <h1>Giỏ hàng</h1>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Tên gọi</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item: ${product}">
                    <td><img th:src="${product.photo}" alt="" style="width:80px; height:80px"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td></td>
                    <td><button>Xoá</button></td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: right" class="price-total">
            <p style="font-weight: bold">Tổng cộng: <span>......</span><sup>đ</sup></p>
        </div>
    </form>
</section>
</body>

</html>
